<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //leitura do sexo digitado pelo usuario
        var sexo=prompt("Digite o sexo(M/F): ");
        var sexo=sexo.toUpperCase();

        //verificar se é válido o que foi digitado
        if(sexo == "M" || sexo == "F"){
            if(sexo == "M"){
                //sexo masculino
                alert("Sexo Masculino");
            }
            else{
                alert("Sexo feminino")
            }
        }
        else{
                alert("Informação Inválida!");
            }
    </script>
</body>
</html>
